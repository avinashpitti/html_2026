<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <form action="submit.html" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="username" maxlength="12" placeholder="Avinash" required>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="8" required>
    <br><br>

    <label for="age">Teenager:</label>
    <input type="number" id="age" name="age" min="13" max="19">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="phone">Telephone:</label>
    <input type="tel" id="phone" name="phone">
    <br><br>

    <label>
        <input type="checkbox" name="nationality" value="indian">
        Indian
    </label>
    <br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="binary"> Binary
    <br><br>

    <input type="text" value="Indian" readonly>
    <br><br>

    <label for="course">Languages:</label>
    <select id="course" name="course">
        <option value="python" selected>Python</option>
        <option value="java">Java</option>
        <option value="nodejs">NodeJS</option>
    </select>
    <br><br>

    <input type="submit" value="Submit">

</form>

</body>
</html>
