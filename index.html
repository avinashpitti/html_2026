<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- colspan and rowspan -->

    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>Course</th>
            <th>Details</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Python</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Javascript</td>
        </tr>
    </table> <br><br>

    <table border="1" style="border-collapse: collapse;">

        <tr>
            <th>Course</th>
            <th>Topic</th>
        </tr>

        <tr>
            <td rowspan="3">Python</td>
            <td>Variables</td>
        </tr>
        
        <tr>
            <td>Loops</td>
        </tr>

        <tr>
            <td>Functions</td>
        </tr>
    </table> <br><br>

    <table border="1px" style="border-collapse: collapse;">
        <tr>
            <th rowspan="2">Course</th>
            <th colspan="2">Details</th>
        </tr>

        <tr>
            <th>Topic</th>
            <th>Duration</th>
        </tr>

        <tr>
            <td>HTML</td>
            <td>Tags</td>
            <td>5</td>
        </tr>
    </table>


</body>
</html>
